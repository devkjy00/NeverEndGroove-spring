spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    database: h2

# redis configuration
  cache:
    type: redis
    redis:
      time-to-live: 5400

  redis:
    host: ${REDIS_IP}
    port: 6379
